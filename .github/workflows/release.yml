name: Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Get latest go version
        id: version
        run: |
          go_mod_version=$(cat go.mod | grep -oE '^go [0-9]{1,}.[0-9|a-z]{1,}(.[0-9]{1,})?' | awk '(NR==1){printf $2}' | sed 's/beta/.0-beta./' | sed 's/rc/.0-rc./')
          latest_go_version=$(curl -sSL https://go.dev/dl/?mode=json | grep "version" | cut -d\" -f4 | awk -Fgo '(NR==1){printf $2}') || ""
          go_version="$latest_go_version"

          if [[ -z "$latest_go_version" ]] || [[ $go_mod_version =~ .*[rc|beta].* ]]; then
            go_version="$go_mod_version"
          fi

          echo "go_version=${go_version}" >> $GITHUB_OUTPUT
          echo "go version go${go_version}"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.version.outputs.go_version }}
          check-latest: true
          cache: false

      - name: Go cache paths
        id: go-cache-paths
        run: |
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT

      - name: Cache go module
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-mod }}
            ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get dependencies, run test
        run: |
          go test ./...

      - name: Build
        if: startsWith(github.ref, 'refs/tags/')
        env:
          NAME: quirktiva
          BINDIR: bin
        run: make -j $(go run ./test/main.go) releases

      #- name: Prepare upload
      #  run: |
      #    echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
      #    echo "FILE_SHA=$(git describe --tags --always 2>/dev/null)" >> $GITHUB_ENV
      #
      #- name: Upload files to Artifacts
      #  uses: actions/upload-artifact@v2
      #  if: startsWith(github.ref, 'refs/tags/') == false
      #  with:
      #    name: quirktiva_${{ env.FILE_SHA }}${{ env.FILE_DATE }}
      #    path: |
      #      bin/*

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: bin/*
          draft: false
          prerelease: false
          generate_release_notes: true

